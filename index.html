<!doctype html>
<html lang="en">
<head>
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<meta charset="utf-8">
	<title>My HTML File</title>

	<link rel="stylesheet" type="text/css" href="_css/global.css">

</head>
<body>

	<div class="content_container">

	    <div class="content_wrapper">
	    	<div class="content">
	    	    <iframe frameborder="0" id="iframe_view" width="100%" height="100%" src="blank.html"></iframe>
		    </div>
	    </div>

		<div id="redmine_issue">
			<div class="loading"></div>
			<div class="data subject"></div>
			<div class="data author"></div>
			<div class="data assigned_to"></div>
			<div class="data created"></div>
			<div class="data status"></div>
			<div class="data tracker"></div>
			<div class="data description"></div>
			<div class="data journal"></div>
			<div class="toolbar"><button class="view_in">view in redmine</button><button class="close_issue">&times;</button></div>
		</div>
    </div>

    <div id="panel">
	    <form id="url_form" method="post">
	    	<label for="url_input">url:</label>
	    	<input type="text" name="url_input" id="url_input" placeholder="enter a url" tabindex="1">
	    	<a href="#" id="frame_settings" class="panel-menu-button" data-id="settings_panel"></a><a href="#" id="frame_reload"></a><a href="#" id="frame_history" class="panel-menu-button" data-id="history_panel"></a>
	    </form>
	    <div id="menu_button"></div>
	    <div id="mobi_menu">
		    <div id="mobi_menu_container">
		    	<div id="mobi_menu_cards">
		    		<ol id="card_list"></ol>
		    	</div>
		    </div>
		    <div id="mobi_menu_buttons">
			    <button id="add_card" data-state="add">&plus;</button>
			    <button id="rotate_iframe">R</button>
			    <div id="devices"><ul></ul></div>
		    </div>
	    </div>
    	<div id="settings_panel" class="panel-menu"></div>
	    <div id="history_panel" class="panel-menu"></div>
    </div>


<div id="modal">
	<div class="loading"></div>
	<div id="modal_error">
		<h1>Error</h1>
		<p></p>
	</div>
</div>



<script src="_js/redmine.js"></script>
<script src="_lib/jquery.min.js"></script>
<script src="_lib/jquery.ui/jquery-ui.min.js"></script>
<script src="_lib/handlebars.min.js"></script>
<script src="_js/global.js"></script>


<script>
	$(function() {
	})

	Handlebars.registerHelper('debug', function(optVal) {
		console.log("Current Context");
		console.log("====================");
		console.log(this);

		if (optVal) {
			console.log("Value");
			console.log("====================");
			console.log(optVal);
		}
	});
</script>


</body>
</html>
